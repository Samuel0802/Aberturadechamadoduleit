	<section class="contato">
		<div class="center">
			<div class="w50 contato-info">
				<h2>Faça seu chamado com Suporte.</h2>
				<br />
				<p><b>Como posso fazer chamado?:</b> Antes de preencher o formulario precisa ter Whatsapp aberto no seu computador!</p>
			
			<div class="mapa-container">
				<div id="mapa">
					
				</div>
			</div><!--mapa-->
			</div>

			<div class="w50 contato-form">
				<form action="obrigado.html" method="get" onsubmit="abrirWhatsapp()">
					<input placeholder="Nome" id="nome" name="nome" type="text" maxlength="30" autocomplete="off"  required="required" pattern="[a-zA-Z\s]+$"/>
					<input placeholder="E-mail" id="email" name="email" type="text"  autocomplete="off"  maxlength="40" required="required" pattern="[A-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
					<!--<input placeholder="Telefone" type="text" maxlength="14" required="required" pattern="[0-9]{2}-[0-9]{4,6}-[0-9]{(,)}$"/> -->
					<select value="setor" name="setor" id="setor">
					  <option selected>Setor</option>
						<option value="recursoshumanos">Recursos Humanos</option>
						<option value="administrativo">Administrativo</option>
						<option>Compras</option>
						<option>Financeiro</option>
						<option>Vendas/Telemarketing/Sac</option>
						<option>Recepção</option>
						<option>Conta a Pagar</option>
						<option>Conta a Receber</option>
						<option>Fiscal</option>
						<option>Logistica</option>
						<option>Estoque</option>
						<option>Faturamento</option>
						<option>Contabilidade</option>
						<option>Gestão</option>
						<option>Produção</option>
						<option>Qualidade</option>
						
						
					</select>
					<select name="suporte" id="suporte" >
					  <option selected>Tipo de Suporte</option>
						<option>Suporte Winthor</option>
						<option>Suporte MaxPedido (PALM)</option>
						<option>Suporte Rede Internet/Wi-Fi</option>
						<option>Suporte Desktop/PC/Notebook</option>
						<option>Suporte de Periferios USB</option>
						<option>Outros</option>
					</select>
					<textarea name="msg" id="msg" placeholder="Mensagem" required="required" cols="30" rows="5"></textarea>
					<input type="submit">
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</section>
